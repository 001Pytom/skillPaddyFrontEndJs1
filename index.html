<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical slider</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="left-side">
            <div style="background-color: #fd3555;">
                <h1>Nature flower</h1>
                <p>All in pink</p>
            </div>
            <div style="background-color: #2a86ba;">
                <h1>Blue Sky</h1>
                <p>With its stuff</p>
            </div>
            <div style="background-color: #252e33;">
                <h1>lonely castle</h1>
                <p>In the wilderness</p>
            </div>
            <div style="background-color: #ffb866;">
                <h1>Flying Eagle</h1>
                <p>In the sunset</p>
            </div>
        </div>

        <div class="right-side">
            <div
                style="background-image: url('https://images.unsplash.com/photo-1516205651411-aef33a44f7c2?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
            </div>
            <div
                style="background-image: url(`https://images.unsplash.com/photo-1533054840900-044450296331?q=80&w=1936&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D`);">
            </div>
            <div
                style="background-image: url(`https://images.unsplash.com/photo-1672874926743-2abea09874ce?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D`);">
            </div>
            <div
                style="background-image: url(`https://images.unsplash.com/photo-1515865644861-8bedc4fb8344?q=80&w=1948&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D`);">
            </div>
        </div>
        <div class="action-button">
            <button class="down-btn">
                <i class="fas fa-arrow-up"></i>
            </button>
            <button class="up-btn">
                <i class="fas fa-arrow-down"></i>
            </button>
        </div>
    </div>
</body>

</html>
